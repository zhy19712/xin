<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>丰宁数字电站</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link href="__PUBLIC__/layui/css/layui.css" rel="stylesheet" />
  <link rel="stylesheet" href="__COMMONCSS__/admin.css" media="all">
  <link href="__COMMONCSS__/login.css" rel="stylesheet" />
  <link href="__PUBLIC__/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <style>
      body{
        background: url("__WEBSITE__/common/images/bg.png") no-repeat;
        background-origin:content-box;
        background-position:center top;
      }
      .layui-layout-body{
        overflow: hidden;
      }
      #login{
        width: 334px;
      }
      #login .layui-input{
        height: 40px;
        border-radius: 3px;
        border-color: #9e9fa4;
      }
      input::-webkit-input-placeholder{ /*WebKit browsers*/
        color: #999999;
        font-size: 12px;
      }
      input::-moz-input-placeholder{ /*Mozilla Firefox*/
        color: #999999;
        font-size: 12px;
      }
      input::-ms-input-placeholder{ /*Internet Explorer*/
        color: #999999;
        font-size: 12px;
      }
      .layui-btn{
        height: 44px;
        color: #fff;
        font-size: 14px;
        border-radius: 6px;
      }
      .layadmin-user-login{
        margin-top: 297px;
        width: 923px;
        position: relative;
        left: 50%;
        transform: translateX(-50%);
        height: 422px;
        padding: 0;
      }
      .layadmin-user-login-main{
        width: 100%;
        height: 100%;
        margin: 0;
      }
      .layadmin-user-login-box{
        float: right;
        padding: 114px 47px 0 0;
      }
      .layui-form-checkbox span{
        padding: 0 20px;
      }
      .layui-form-checked[lay-skin=primary] i{
        color:#5FB878;
        background-color: #fff;
      }
      i.layui-icon{
        width: 20px;
        height: 22px;
        display: inline-block;
        margin-top: 7px;
      }
      i.layui-icon-username{
        background:url('__WEBSITE__/common/images/username.png');
      }
      i.layui-icon-password{
        background:url('__WEBSITE__/common/images/password.png');
      }
      i.layui-icon-vercode{
        background:url('__WEBSITE__/common/images/vercode.png');
      }
      i.layui-icon-ok{
        background:url('__WEBSITE__/common/images/loginchecked.png');
      }
      .layui-form-checkbox{
        width: 20px;
        height: 20px;
        padding-right: 0;
      }
      .layui-unselect.layui-form-checkbox.layui-form-checked .layui-icon,.layui-unselect.layui-form-checkbox .layui-icon
      {
        margin-top: -3px;
        width: 21px;
        height: 16px;
        font-size: 16px;
      }
      .layui-form-item .layui-form-checkbox{
        margin-top: -2px;
      }

      .layui-form-checkbox:hover i{
        color: #fff;
      }
      .layui-form-checked:hover i{
        color: #5FB878;
      }
    </style>
  </head>
<body class="layui-layout-body">
  <div id="LAY_app" style="height: 422px">
  <div class="layadmin-user-login" id="LAY-user-login" >

  <div class="layadmin-user-login-main">
    <!--<div class="layadmin-user-login-box layadmin-user-login-header">-->
      <!--<h2>用户登录</h2>-->
      <!--<p>ThinkPHP5+Layui2</p>-->
    <!--</div>-->
    <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
      <form class="layui-form" id="login">
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"><i class="layui-icon layui-icon-username"></i></label>
          <input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="请输入账号" class="layui-input" {notempty name="usermember"}value="{$usermember}"{/notempty}>
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"><i class="layui-icon layui-icon-password"></i></label>
          <input type="password" name="password" lay-verify="required" autocomplete="off" placeholder="请输入密码" class="layui-input"{notempty name="userpass"}value="{$userpass}"{/notempty}>
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-password"><i class="layui-icon layui-icon-vercode"></i></label>
          <input type="text" name="captcha" lay-verify="required" autocomplete="off" placeholder="验证码" class="layui-input " style="width:62%;float: left;margin-right:11px;"><img src="{:captcha_src()}" alt="captcha" onclick="this.src='{:captcha_src()}?seed='+Math.random()" height="36" id="captcha" style="margin-top: 1px" />
        </div>
        <div class="layui-form-item">
          <input type="checkbox"  name="remember" value="1" {notempty name="usermember"}checked=""{/notempty}><div class="layui-unselect layui-form-checkbox" lay-skin="primary" style="width: 20px;height: 20px;"><i class="layui-icon"></i></div><span style="font-size: 16px;margin-left: 10px;">记住密码</span>
        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="login">登 录</button>
        </div>
        {:token('__token__', 'sha1')}
      </form>
    </div>
  </div>
  
</div>

</div>

<script src="__PUBLIC__/layui/layui.js"></script>
<script src="__PUBLIC__/jquery/jquery.min.js"></script>
    <script>
        layui.use(['layer', 'form'], function() {
            var layer = layui.layer,
                $ = layui.jquery,
                form = layui.form;
            $(window).on('load', function() {
                form.on('submit(login)', function(data) {
                    $.ajax({
                        url:"{:url('admin/common/login')}",
                        data:$('#login').serialize(),
                        type:'post',
                        async: false,
                        success:function(res) {
                          //alert(res.msg);
                            layer.msg(res.msg,{offset: '50px',anim: 1});
                            if(res.code == 1) {
                                setTimeout(function() {
                                    location.href = res.url;
                                }, 1500);
                            } else {
                                $('#captcha').click();
                            }
                        }
                    })
                    return false;
                });
            });
        });
    </script>
</body>
</html>
