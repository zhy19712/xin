{include file="../app/public/common_header.html"}
<link rel="stylesheet" href="__WEBSITE__/modelmanagement/qualitymass/index.css">
<div data-options="region:'west',title:'工程划分',split:true" style="width:260px;">
    <div class="relieve">
        <a href="javascript:;" class="layui-btn layui-btn-sm" id="relieveBtn">解除关联</a>
    </div>
    <div class="node-setting">
        <input type="radio" name="nodeRelation" id="already">
        <label for="already">已关联节点</label>
        <input type="radio" name="nodeRelation" id="notever">
        <label for="notever">未关联节点</label>
    </div>
    <ul id="ztree" class="ztree eye"></ul>
</div>
<div data-options="region:'center',title:''" style="border: 0">
    <div id="cc" class="easyui-layout" style="width:100%;height:100%;">
        <div data-options="region:'north',title:'',split:true" style="height:50%;"></div>
        <div data-options="region:'center',title:'模型构件列表'" style="height:50%;">
            <div class="node-setting">
                <input type="radio" name="nodeRelation" id="alreadyTab">
                <label for="alreadyTab">已关联节点</label>
                <input type="radio" name="nodeRelation" id="noteverTab">
                <label for="noteverTab">未关联节点</label>
            </div>
            <table id="tableItem" class="table table-striped table-bordered" cellspacing="0"  width="100%">
                <thead>
                <tr>
                    <th>
                        <label for="">全选</label>
                        <input type="checkbox">
                    </th>
                    <th>标段</th>
                    <th>单位</th>
                    <th>分部</th>
                    <th>单元</th>
                    <th>桩号1</th>
                    <th>桩号1</th>
                    <th>桩号2</th>
                    <th>桩号2</th>
                    <th>桩号3</th>
                    <th>桩号3</th>
                    <th>桩号4</th>
                    <th>桩号4</th>
                    <th>高程起</th>
                    <th>高程止</th>
                    <th>已关联节点</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
