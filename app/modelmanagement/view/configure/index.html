{include file="../app/public/common_header.html"}
<link rel="stylesheet" href="__PUBLIC__/colorpicker/css/colorpicker.css">
<script type="text/javascript" src="__PUBLIC__/colorpicker/js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/colorpicker/js/colorpicker.js"></script>
<style>

    .colorStyle >div{
        float:left;
    }
    .colorStyle,.you,.zuo{
        margin-left: 50px;
        margin-right: 50px;
    }
    .you{
        margin-left: 0px;
    }
    .qualityBottom{
        clear: both;
    }
    #big >div>div{
        margin: 12px;
    }
    .homeTop{
        width: 100%;
        height: 200px;
    }
</style>
<div id="big">
    <div class="homeTop">
        <div>首页3D</div>
        <div class="colorStyle" style="margin-right: 50px;">
            <div class="zuo" style="margin-right: 50px;">
                <label for="home3dId" onselectstart="return false;">选择:透明度</label>
                <input type='text' name='all_checked_plan' id="home3dId" value=''>
            </div>
            <div class="you">
                <span>颜色：</span>
                <div id="colorpickerHome1"></div>
            </div>
        </div>
        <div class="colorStyle">
            <div class="zuo" style="margin-right: 50px;">
                <label for="transparency3dId" onselectstart="return false;">透明效果:透明度</label>
                <input type='text' name='all_checked_plan' id="transparency3dId" value=''>
            </div>
            <div class="you">
                <span>颜色：</span>
                <div id="colorpickerHome2"></div>
            </div>
        </div>
    </div>
    <div class="qualityBottom">
        <div>质量3D</div>
        <div class="colorStyle">
            <div class="zuo">
                <label for="quality3dId" onselectstart="return false;">选择:透明度</label>
                <input type='text' name='all_checked_plan' id="quality3dId" value=''>
            </div>
            <div class="you">
                <span>颜色：</span>
                <div id="colorpickerHolder1"></div>
            </div>
        </div>
        <div class="colorStyle">
            <div class="zuo">
                <label for="qualifiedId" onselectstart="return false;">优良/合格:颜色</label>
                <input type='text' name='all_checked_plan' id="qualifiedId" value=''>
            </div>
            <div class="you">
                <span>颜色：</span>
                <div id="colorpickerHolder2"></div>
            </div>
        </div>
    </div>
</div>
<!--</body>-->
<script>

    $(function(){
        $('#colorpickerHolder').ColorPicker({flat: true});

        $('#colorpickerHolder2').ColorPicker({
            flat: true,
            color: '#00ff00',
            onSubmit: function(hsb, hex, rgb) {
                $('#colorSelector2 div').css('backgroundColor', '#' + hex);
            }
        });
        $('#colorpickerHolder2>div').css('position', 'absolute');
        var widt = false;
        $('#colorSelector2').bind('click', function() {
            $('#colorpickerHolder2').stop().animate({height: widt ? 0 : 173}, 500);
            widt = !widt;
        });

        $('#colorpickerField1, #colorpickerField2, #colorpickerField3').ColorPicker({
            onSubmit: function(hsb, hex, rgb, el) {
                $(el).val(hex);
                $(el).ColorPickerHide();
            },
            onBeforeShow: function () {
                $(this).ColorPickerSetColor(this.value);
            }
        })
            .bind('keyup', function(){
                $(this).ColorPickerSetColor(this.value);
            });
        $('#colorSelector').ColorPicker({
            color: '#0000ff',
            onShow: function (colpkr) {
                $(colpkr).fadeIn(500);
                return false;
            },
            onHide: function (colpkr) {
                $(colpkr).fadeOut(500);
                return false;
            },
            onChange: function (hsb, hex, rgb) {
                $('#colorSelector div').css('backgroundColor', '#' + hex);
            }
        });
    });


</script>
<!--{include file="../app/public/common_footer.html"}-->
</html>
