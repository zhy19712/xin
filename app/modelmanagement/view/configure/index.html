{include file="../../public/common_header"}
<link rel="stylesheet" href="__PUBLIC__/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="__PUBLIC__/colorpicker/css/bootstrap-colorpicker.css">
<style>
    h3{
        line-height: 50px;
        text-indent: 1em;
        color: #1E9FFF;
    }
</style>
<div class="layui-fuild">
    <!--首页-->
    <div class="layui-row">
        <h3 class="">首页3D效果配置</h3>
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 150px;">选择集透明度</label>
                <div id="pellucidity_home" class="layui-input-inline input-group " style="width:400px">
                    <input type="text" name="pellucidity" class="form-control input-lg"/>
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                </div>
                <div class="layui-form-mid layui-word-aux">(ps:透明度的值必须为0到1之间)</div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 150px;">选择集颜色</label>
                <div id="pigment_home" class="layui-input-block input-group colorpicker-component" title="Using input value" style="width: 400px">
                    <input type="text" name="pigment" class="form-control input-lg" value="#DD0F20"/>
                    <span class="input-group-addon"><i></i></span>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 150px;">透明效果的透明度</label>
                <div id="transparent_effect_home" class="layui-input-inline input-group" style="width: 400px">
                    <input type="text" name="transparent_effect" class="form-control input-lg"/>
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                </div>
                <div class="layui-form-mid layui-word-aux">(ps:透明度的值必须为0到1之间)</div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="homeApply" style="margin-left: 40px">应用</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
    <!--质量-->
    <div class="layui-row">
        <h3 class="">质量3D效果配置</h3>
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 150px;">选择集透明度</label>
                <div id="pellucidity_quality" class="layui-input-inline input-group " style="width:400px">
                    <input type="text" name="pellucidity" class="form-control input-lg"/>
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                </div>
                <div class="layui-form-mid layui-word-aux">(ps:透明度的值必须为0到1之间)</div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 150px;">选择集颜色</label>
                <div id="pigment_quality" class="layui-input-block input-group colorpicker-component" title="Using input value" style="width: 400px">
                    <input type="text" name="pigment" class="form-control input-lg" value="#DD0F20"/>
                    <span class="input-group-addon"><i></i></span>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 150px;">透明效果的透明度</label>
                <div id="transparent_effect_quality" class="layui-input-inline input-group" style="width: 400px">
                    <input type="text" name="transparent_effect" class="form-control input-lg"/>
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                </div>
                <div class="layui-form-mid layui-word-aux">(ps:透明度的值必须为0到1之间)</div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 150px;">质量优良颜色</label>
                <div id="choiceness_pigment" class="layui-input-block input-group colorpicker-component" title="Using input value" style="width: 400px">
                    <input type="text" name="choiceness_pigment" class="form-control input-lg" value="#DD0F20"/>
                    <span class="input-group-addon"><i></i></span>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 150px;">质量合格颜色</label>
                <div id="qualified_pigment" class="layui-input-block input-group colorpicker-component" title="Using input value" style="width: 400px">
                    <input type="text" name="qualified_pigment" class="form-control input-lg" value="#DD0F20"/>
                    <span class="input-group-addon"><i></i></span>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 150px;">未验评颜色</label>
                <div id="un_evaluation_pigment" class="layui-input-block input-group colorpicker-component" title="Using input value" style="width: 400px">
                    <input type="text" name="un_evaluation_pigment" class="form-control input-lg" value="#DD0F20"/>
                    <span class="input-group-addon"><i></i></span>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="qualityApply" style="margin-left: 40px">应用</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
{include file="../../public/common_footer"}
<script type="text/javascript" src="__PUBLIC__/jquery/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/colorpicker/js/bootstrap-colorpicker.js"></script>
</body>
<script type="text/javascript">
    $.ajax({
        url:"./index",
        type:"get",
        success:function (res) {
            console.log(res);
        }
    })
    $('#pigment_home,#pigment_quality,#choiceness_pigment,#qualified_pigment,#un_evaluation_pigment').colorpicker();
</script>
</html>
