                    <select name="type" id="historic" lay-filter="historic">
                    </select>
                </div>
            </div>
        </form>

        <div id="mainBar" style="width: 90%;height:400px;" class="main"></div>

            <table id="tableItem" style="width: 90%;" border="1" class="layui-table">

    <div style="width: 50%;float: left;">
        <form class="layui-form" action="" style="margin-top: 20px">

                <div class="layui-input-inline">
                    <select name="type" id="year" lay-filter="year">
                    </select>
                </div>
            </div>
            <div class="layui-inline" style="margin-left: -3%">
                <label class="layui-form-label">显示选择</label>
                <div class="layui-input-inline">
                    <select name="type" id="showSelect" lay-filter="showSelect">
                        <option value="yes全部">全部</option>
                    </select>
                </div>
            </div>
        </form>
