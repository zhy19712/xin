<script src="__WEBSITE__/archive/atlas/index.js"></script>
<script>
    //组织结构表格
    var tableItem = $('#tableItem').DataTable( {
        pagingType: "full_numbers",
        processing: true,
        serverSide: true,
        ordering: false, // 禁止排序
        ajax: {
            "url":"{:url('archive/common/datatablesPre?tableName=archive_atlas_cate&selfid=-1')}"
        },
        dom: 'f<"mybtnDrawing mybtn layui-btn layui-btn-sm"><"mybtnAtlas mybtn layui-btn layui-btn-sm">rtlip',
        columns:[
            {
                name: "cate_number"
            },
            {
                name: "picture_number"
            },
            {
                name: "picture_name"
            },
            {
                name: "picture_papaer_num"
            },
            {
                name: "a1_picture"
            },
            {
                name: "design_name"
            },
            {
                name: "check_name"
            },
            {
                name: "examination_name"
            },
            {
                name: "completion_time"
            },
            {
                name: "section"
            },
            {
                name: "paper_category"
            },
            {
                name: "owner"
            },
            {
                name: "create_time"
            },
            {
                name: "id"
            }

        ],
        columnDefs: [
            {
                "searchable": false,
                "orderable": false,
                "targets": [13],
                "render" :  function(data,type,row) {
                    var a = data;
                    var html =  "<a type='button' class='' style='margin-left: 5px;' onclick='conEdit("+row[13]+")'><i class='fa fa-pencil'></i></a>" ;
                    html += "<a type='button' class='' style='margin-left: 5px;' onclick='conDownAll("+row[13]+")'><i class='fa fa-download'></i></a>" ;
                    html += "<a type='button' class='' style='margin-left: 5px;' onclick='conDel("+row[13]+")'><i class='fa fa-trash'></i></a>" ;
                    return html;
                }
            },
            {
                "orderable": false,
                "targets": [2],
                "render": function (data,type,row) {
                    var a= data;
                    if(row[14].length<=0){
                        var html = data;
                    }else{
                        var html = '<i class="showclick fa fa-caret-down" style="float: left;"></i>'+data;
                    }
                    return html;
                }
            },
          {
            "targets": [12],
            "render": function (data,type,row) {

              return dateNum2date(data);
            }
          },
          {
            "targets": [8],
            "render": function (data,type,row) {
              var date = new Date(data*1000);
              var Y = date.getFullYear() + '-';
              var M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) ;
              return Y + M ;
            }
          }
        ],
        language: {
            "lengthMenu": "_MENU_",
            "zeroRecords": "没有找到记录",
            "info": "第 _PAGE_ 页 ( 共 _PAGES_ 页, _TOTAL_ 项 )",
            "infoEmpty": "无记录",
            "search": "搜索：",
            "infoFiltered": "(从 _MAX_ 条记录过滤)",
            "paginate": {
                "sFirst": "<<",
                "sPrevious": "<",
                "sNext": ">",
                "sLast": ">>"
            }
        },
        "fnInitComplete": function (oSettings, json) {
            $('#tableItem_length').insertBefore(".mark");
            $('#tableItem_info').insertBefore(".mark");
            $('#tableItem_paginate').insertBefore(".mark");
            $('.dataTables_wrapper,.tbcontainer').css("display","block");

        },
        "fnDrawCallback":function () {
            var that = this.api();
            $("#tableItem tbody tr").each(function (idx,item) {
                var data =  that.row($(item)).data();//数据
                if(!data){
                    return;
                }
                showDrawing($(item),data[14]);
            })
        }
    });
    //新增图册 图纸
    $(".mybtnAtlas").html('<i class="fa fa-plus"></i>&nbsp;添加图册');
    $(".mybtnDrawing").html('<i class="fa fa-upload"></i>&nbsp;上传图纸');
    //点击新增事件 添加图册
    $("#tableItem_wrapper .mybtnAtlas").click(function () {
        if(!selfid){
            layer.msg("请先选择一个节点");
            return;
        }
        layer.open({
            type: 1,
            title: '图册管理—新增',
            area: ['690px', '540px'],
            content:atlasFormDom
        });
        $("#addId").val(selfid);
        $("#section").html(section);
        //日期

        layui.laydate.render({
            elem: '#completion_date',
            type: 'month'
        });
        layui.form.render();
    });
    //点击新增事件 添加图纸
    $("#tableItem_wrapper .mybtnDrawing").click(function () {
        if(!isAtlas){
            layer.msg("请先选择图册");
            return;
        }
        layer.open({
            type: 1,
            title: '新增图纸',
            area: ['690px', '340px'],
            content:drawingFormDom
        });
        $("#addDrawId").val(selfid);
        $("#atlasId").val(selectData[13]);
        $("#picture_number_drawing").val(selectData[1]+"-");
        layui.upload.render({
            elem: '#upload',
            url: "{:url('archive/common/upload?module=atlas&use=atlas_thumb')}",
            accept: 'file',//普通文件
            size:89000,
            before: function(obj){
                obj.preview(function(index, file, result){
                    uploadName = file.name;
                    $("#file_name_1").val(file.name);
                })
            },
            done:function (res) {
              if(res.code!=2){
                layer.msg("上传失败");
                return ;
              }
                $("#file_name").val(res.filename);
                $("#path").val(res.src);
                $("#attachmentId").val(res.id);
            }
        });
    });
    //变色
    $('#tableItem tbody').on( 'mouseover', 'td', function () {
        $(this).parent("tr").addClass('highlight');
    }).on( 'mouseleave', 'td', function () {
        $(this).parent("tr").removeClass( 'highlight' );
    });
    function showDrawing(that,data){
        if(data.length<=0){
            return;
        };
        for(let i = 0;i<data.length;i++){
            loadDrawing(that,data[i]);
        }

    };
    //添加折叠表格
    function loadDrawing(that,data) {
        var html =  "<a type='button'  class='' style='margin-left: 2px;' onclick='conDown("+data[13]+")'><i class='fa fa-download'></i></a>" ;
        html += "<a type='button' class=''  onclick='conDel("+data[13]+")'><i class='fa fa-trash'></i></a>" ;
        html += "<a type='button' class=''  onclick='conPicshow("+data[13]+")'><i class='fa fa-search'></i></a>" ;
        var trDom = '<tr role="row" data-sid="'+data[13]+'" class="c'+data[14]+' drawing">' +
            '<td >'+data[0]+'</td>' +
            '<td >'+data[1]+'</td>' +
            '<td >'+data[2]+'</td>' +
            '<td >'+data[3]+'</td>' +
            '<td >'+data[4]+'</td>' +
            '<td >'+data[5]+'</td>' +
            '<td >'+data[6]+'</td>' +
            '<td >'+data[7]+'</td>' +
            '<td >'+data[8]+'</td>' +
            '<td >'+data[9]+'</td>' +
            '<td >'+data[10]+'</td>' +
            '<td >'+data[11]+'</td>' +
            '<td >'+dateNum2date(data[12])+'</td>' +
            '<td >'+html+'</td>' +
            '</tr>';
        $(that).after(trDom);
    }

    //下载记录
    var downlog = $('#downlog').DataTable( {
        // paging: false, // 禁止分页
        searching:false,
        processing: true,
        iDisplayLength : 15, //默认显示的记录数
        serverSide: true,
        ajax:{
            "url":"{:url('archive/common/datatablesPre?tableName=archive_atlas_download_record&id=0')}"
        },
        columns:[
            {
                name : "create_time"
            },
            {
                name :"user_name"
            }
        ],
      columnDefs: [
        {
          "targets": [0],
          "render": function (data,type,row) {
            var date = new Date(data*1000);
            var Y = date.getFullYear() + '-';
            var M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
            var D = (date.getDate() < 10 ? '0' + (date.getDate()) : date.getDate()) + ' ';
            var h = (date.getHours() < 10 ? '0' + (date.getHours()):date.getHours())+ ':' ;
            var m = (date.getMinutes() < 10 ? '0' + (date.getMinutes()):date.getMinutes())+ ':' ;
            var s = (date.getSeconds() < 10 ? '0' + (date.getSeconds()):date.getSeconds());
            return Y + M + D + h + m + s;
          }
        }
      ],
        ordering: false, // 禁止排序
        language: {
            "lengthMenu": "_MENU_",
            "zeroRecords": "没有找到记录",
            "info": "",
            "infoEmpty": "",
            "search": "搜索：",
            "infoFiltered": "",
            "paginate": {
                "sPrevious": "<",
                "sNext": ">"
            }
        },
        "fnInitComplete": function (oSettings, json) {
            $('#downlog_paginate').insertBefore(".mark2");
        },
    });

    //时间戳边日期
    function dateNum2date(data) {
      var date = new Date(data*1000);
      var Y = date.getFullYear() + '-';
      var M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
      var D = (date.getDate() < 10 ? '0' + (date.getDate()) : date.getDate()) + ' ';
      return Y + M + D;
    }
</script>
