<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="__PUBLIC__/pgwSlideshow/pgwslideshow.min.css">
</head>
<body>
<input type="hidden" id="anchorPictures" value='' />
<div class="cntr">
    <div class="m10">
        <div class="cntr mt20">
            <ul class="pgwSlideshow" id="pictureBox"></ul>
        </div>
    </div>
</div>
</body>
</html>
<script src="__PUBLIC__/jquery/jquery.min.js"></script>
<script src="__PUBLIC__/pgwSlideshow/pgwslideshow.min.js"></script>
<script>
    $(function () {
        var pictures = JSON.parse($("#anchorPictures").val());
        var html = ""
        $.each(pictures, function (i, item) {
            html += "<li><img src='" + item.FilePath + "' data-large-src='" + item.FilePath + "' alt='" + item.DocumentName + "' data-description='" + item.DocumentName + "'></li>";

        });
        $("#pictureBox").html(html);
        $('.pgwSlideshow').pgwSlideshow();
    });
</script>
