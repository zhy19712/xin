{include file="../../public/common_header"}
<style>
    .dataTables_wrapper, .tbcontainer {
        display: block;
    }
    #tableIncome thead tr th{
        text-align: center;
    }
    #file_modal,#add_file_modal{
        display: none;
    }
    .mybtn{
        float: right;
        margin-top: 10px;
    }
    #tableIncome_filter{
        margin-top: 10px;
    }
    #tableIncome_paginate,#tableFileList_paginate{
        width: 100%;
        text-align: center;
        padding-top: 20px;
    }
</style>
<div class="layui-fluid">
    <div class="layui-row" id="table_content">
        <table id="tableIncome" class="layui-table" cellspacing="0"  width="100%">
            <thead>
            <tr>
                <th>文件名称</th>
                <th>文件日期</th>
                <th>收文单位</th>
                <th>发件人</th>
                <th>收件人</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
        </table>
        <div id="form_container"></div>
    </div>
</div>
<div id="add_file_modal" style="padding-right: 20px">
    <form action="" class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">文件名称</label>
            <div class="layui-input-block">
                <input type="text" name="file_name" id="file_name" required lay-verify="required" class="layui-input">
                <input type="hidden" name="major_key" id="major_key">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">文件日期</label>
            <div class="layui-input-block">
                <input type="text" name="date" id="date" required lay-verify="required" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">收件人</label>
            <div class="layui-input-block">
                <input type="text" name="income_name" id="income_name" required lay-verify="required" class="layui-input">
                <input type="hidden" name="income_id" id="income_id">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">收文单位</label>
            <div class="layui-input-block">
                <input type="text" name="unit_name" id="unit_name" required lay-verify="required" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea name="remark" id="remark" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">关联收文</label>
            <div class="layui-input-block">
                <input type="text" name="relevance_name" id="relevance_name"  class="layui-input">
                <input type="hidden" name="relevance_id" id="relevance_id"  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">发文附件</label>
            <div class="layui-input-block">
                <input type="hidden" name="file_ids" id="file_ids">
                <div id="file_per" style="display: inline-block;vertical-align: middle;"></div>
                <div id="file_upload" style="display: inline-block;vertical-align: middle;"></div>
                <div id="file_list" style="display: inline-block;vertical-align: middle;"></div>
                <div id="file_view"></div>
            </div>
        </div>
        <!--附件资料-->
        <div class="layui-form-item">
            <div class="layui-input-block">
                <table id="add_table_files" class="layui-table" cellspacing="0"  width="100%">
                    <thead>
                        <tr>
                            <th class="layui-col-xs9">文件名称</th>
                            <th class="layui-col-xs3">操作</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div class="layui-form-item" id="addSubmit">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="save" view-filter id="save">保存</button>
                <button class="layui-btn" lay-submit lay-filter="saveAndSend" view-filter id="saveAndSend">保存并发送</button>
                <button type="reset" class="layui-btn layui-btn-primary" id="back">返回</button>
            </div>
        </div>
    </form>
</div>
<div id="incomeNameLayer" style="visibility: hidden">
    <div id="cc" class="easyui-layout" style="width:100%;height:400px;">
        <div data-options="region:'west',title:'组织结构',split:true" style="width:260px;">
            <ul id="ztree" class="ztree"></ul>
        </div>
        <div data-options="region:'center',title:'收件人'" style="padding:5px;">
            <table id="tableItem" class="layui-table" cellspacing="0">
                <thead>
                <tr>
                    <th>选择</th>
                    <th>所属部门</th>
                    <th>姓名</th>
                    <th>手机号码</th>
                    <th>所属岗位</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<div id="incomeFileList" style="visibility: hidden">
    <div class="easyui-layout" style="height:400px;">
        <div style="padding:5px;">
            <table id="tableFileList" class="layui-table" cellspacing="0">
                <thead>
                    <tr>
                        <th>选择</th>
                        <th>文件名称</th>
                        <th>文件日期</th>
                        <th>收文单位</th>
                        <th>发件人</th>
                        <th>收件人</th>
                        <th>状态</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

{include file="../../public/common_footer"}
<script type="text/javascript" src="__WEBSITE__/archive/send/index.js"></script>
</body>
</html>
