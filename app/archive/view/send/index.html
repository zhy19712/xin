{include file="../../public/common_header"}
<style>
    .dataTables_wrapper, .tbcontainer {
        display: block;
    }
    #tableIncome thead tr th{
        text-align: center;
    }
    #file_modal,#add_file_modal{
        display: none;
    }
    #fileOperation button,#addSubmit button{
        width: 90px;
    }
    .mybtn{
        float: right;
        margin-top: 10px;
    }
    #tableIncome_filter{
        margin-top: 10px;
    }
</style>
<div class="layui-fluid">
    <div class="layui-row" id="table_content">
        <table id="tableIncome" class="layui-table" cellspacing="0"  width="100%">
            <thead>
            <tr>
                <th>文件名称</th>
                <th>文件日期</th>
                <th>来文单位</th>
                <th>发件人</th>
                <th>收件人</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<div id="add_file_modal" style="padding-right: 20px">
    <form action="" class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">文件名称</label>
            <div class="layui-input-block">
                <input type="text" name="file_name" id="file_name" required class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">文件日期</label>
            <div class="layui-input-block">
                <input type="text" name="date" id="date" required class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">收件人</label>
            <div class="layui-input-block">
                <input type="text" name="income_name" id="income_name" required class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">收文单位</label>
            <div class="layui-input-block">
                <input type="text" name="unit_name" id="unit_name" required class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea name="remark" id="remark" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">关联收文</label>
            <div class="layui-input-block">
                <input type="text" name="relevance_id" id="relevance_id"  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">发文附件</label>
            <div class="layui-input-block">
                <input type="hidden" name="file_ids" id="file_ids">
                <div id="file_per" style="display: inline-block;vertical-align: middle;"></div>
                <div id="file_upload" style="display: inline-block;vertical-align: middle;"></div>
                <div id="file_list" style="display: inline-block;vertical-align: middle;"></div>
                <div id="file_view"></div>
            </div>
        </div>
        <!--附件资料-->
        <div class="layui-form-item">
            <div class="layui-input-block">
                <table id="add_table_files" class="layui-table" cellspacing="0"  width="100%">
                    <thead>
                        <tr>
                            <th class="layui-col-xs-9">文件名称</th>
                            <th class="layui-col-xs-9">操作</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div class="layui-form-item" id="addSubmit">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="save" id="save">保存</button>
                <button class="layui-btn layui-btn-primary">返回</button>
            </div>
        </div>
    </form>
</div>


<!--文件查看-->
<div id="file_modal">
    <div class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">文件名称</label>
            <div class="layui-input-block">
                <input type="text" name="fileName"  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">文件日期</label>
            <div class="layui-input-block">
                <input type="text" name="fileDate"  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">发件人</label>
            <div class="layui-input-block">
                <input type="text" name="fileDate"  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">来文单位</label>
            <div class="layui-input-block">
                <input type="text" name="fileDate"  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <input type="text" name="fileDate"  class="layui-input">
            </div>
        </div>
        <!--附件资料-->
        <div class="layui-form-item">
            <label class="layui-form-label">文件附件</label>
            <div class="layui-input-block">
                <table id="tableFiles" class="layui-table" cellspacing="0"  width="100%">
                    <thead>
                    <tr>
                        <th class="layui-col-xs-9">文件名称</th>
                        <th class="layui-col-xs-9">操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <div class="layui-row" id="fileOperation">
        <button class="layui-btn layui-btn-normal">保存</button>
        <button class="layui-btn layui-btn-primary">返回</button>
    </div>
</div>
{include file="../../public/common_footer"}
<script type="text/javascript" src="__WEBSITE__/archive/send/index.js"></script>
</body>
</html>
