{include file="../../public/common_header"}
<style>
    .dataTables_wrapper, .tbcontainer {
        display: block;
    }
    #tableIncome thead tr{
        height: 40px !important;
    }
    #tableIncome thead tr th{
        text-align: center;
        font-size: 14px;
        color: #333333;
        height: 40px !important;
    }
    #add_table_files tr td,#add_table_files tr th{
        text-align: center;
        font-size: 14px;
        color: #333333;
        height: 40px;
        padding: 9px;
    }
    #file_modal{
        display: none;
    }
    #fileOperation{
        text-align: center;
        position: relative;
        top: 160px;
    }
    #fileOperation button{
        width: 90px;
    }
    input:disabled{
        cursor: pointer!important;
    }
    textarea{
        cursor: pointer!important;
    }
    #tableIncome_wrapper{
        height: 100%;
    }
    #pagenations{
        position: absolute;
        left: 55px;
        bottom: 0;
    }
    #tableIncome_filter{
        margin: 15px 0 10px;
    }
    #tableFileList_paginate{
        width: 100%;
        text-align: center;
        padding-top: 20px;
    }
    table thead tr th{
        text-align: center!important;
    }
    #file_modal .layui-btn-xs{
        width: 40px!important;
        height: 22px!important;
        line-height: 22px!important;
        font-size: 10px;
    }
    .layui-btn+.layui-btn {
        margin-left: 30px;
    }
    #showItme{
        height: 30px;
        position: absolute;
        bottom: 0;
    }
    /*修改了查看的input 的长度*/
    .layui-form-item .layui-input-inline {
        width: 253px;
        margin-right: 0px;
    }
    /*修改了字体颜色与大小*/
    .layui-form-item .layui-form-label {
        font-size: 14px;
        color: #333333;
    }
    .layui-form-item .layui-inline input {
        font-size: 14px;
        color: #666666;
    }
    .layui-layer-content {
        padding-top: 30px;
    }
    #save{
        width: 80px !important;
        height: 36px !important;
        background: #009688;
        color: #FFFFFF;
    }
    #cancel{
        width: 80px !important;
        height: 36px !important;
        background: #ff5722;
        color: #FFFFFF;
    }
    #cancel:hover{
        background: #ff5722;
        border: none;
    }
    /*出现两个表头*/
    #tableIncome thead{
        display: none;
    }
    /*搜索和那个input不对齐*/
    .dataTables_wrapper .dataTables_filter {
        line-height: 33px;
    }
</style>
<div class="layui-fluid" style="height: 100%;">
    <div class="layui-row" style="height: 100%">
        <table id="tableIncome"  cellspacing="0"  width="100%">
            <thead>
            <tr>
                <th>创建时间</th>
                <th>文件名称</th>
                <th>文件日期</th>
                <th>来文单位</th>
                <th>发件人</th>
                <th>收件人</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<input type="hidden" id="user_name" value="{$user_name}">
<!--文件查看以及处理-->
<div id="file_modal" style="padding-right: 20px; display: block;">
    <form action="" class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">文件名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="file_name" id="file_name"  class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">文件日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="date" id="date"  class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">发件人</label>
                <div class="layui-input-inline">
                    <input type="text" name="income_name" id="income_name"  class="layui-input">
                    <input type="hidden" name="income_id" id="income_id">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">来文单位</label>
                <div class="layui-input-inline">
                    <input type="text" name="unit_name" id="unit_name"  class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea name="remark" id="remark" class="layui-textarea" readonly="readonly"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">发文附件</label>
            <div class="layui-input-block">
                <input type="hidden" name="file_ids" id="file_ids">
                <div id="file_per" style="display: inline-block;vertical-align: middle;"></div>
                <div id="file_upload" style="display: inline-block;vertical-align: middle;"></div>
                <div id="file_list" style="display: inline-block;vertical-align: middle;"></div>
                <div id="file_view"></div>
            </div>
        </div>
        <!--附件资料-->
        <div class="layui-form-item">
            <div class="layui-input-block">
                <table id="add_table_files" class="layui-table" lay-size="sm" cellspacing="0"  width="100%">
                    <thead>
                    <tr>
                        <th class="layui-col-xs9">文件名称</th>
                        <th class="layui-col-xs3">操作</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div id="form_container"></div>
            </div>
        </div>
        <div class="layui-form-item" id="addSubmit">
            <div class="layui-input-block" style="text-align: center;margin-top: 50px;">
                <button class="layui-btn" lay-submit lay-filter="save" view-filter id="save" style="margin-right: 80px">签收</button>
                <button class="layui-btn layui-btn-primary" lay-submit lay-filter="cancel" view-filter id="cancel">拒收</button>
            </div>
        </div>
    </form>

</div>
{include file="../../public/common_footer"}
<script src="__WEBSITE__/archive/income/index.js"></script>
</body>
<script type="text/javascript">

</script>
</html>
