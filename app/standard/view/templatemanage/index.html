{include file="../app/public/common_header.html"}
<script src="__PUBLIC__/jquery/jquery.min.js"></script>
<link rel="stylesheet" href="__WEBSITE__/standard/templatemanage/index.css">
<style>
    #tableContent .dataTables_scrollHeadInner,#tableContent .dataTables_scrollBody table {
        width: 100%!important;
    }
</style>

<div id="tableContent" data-options="region:'center',title:'查询条件'" style="padding:5px;background:#ffffff;">
    <div id="queryCriteria">
        <div class="title"></div>
        <div class="selectItem">
            <form class="layui-form" action="">
                <div class="layui-inline" style="margin-left: -3%">
                    <label class="layui-form-label">表格类型</label>
                    <div class="layui-input-inline">
                        <select name="type" id="typeName" lay-filter="type">
                            <option value="">-请选择表格类型-</option>
                            <option value="1">质量</option>
                            <option value="2">其他</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline" style="margin-left: 5%">
                    <label class="layui-form-label">表格用途</label>
                    <div class="layui-input-block">
                        <select name="use" id="use" lay-verify="" lay-filter="purpose">
                            <option value="">-请选择表格用途-</option>
                            <option value="1">单元工程质量评定表</option>
                            <option value="2">分部工程质量评定表</option>
                            <option value="3">单位工程质量评定表</option>
                        </select>
                    </div>
                </div>
                <!--<div class="sea">-->
                    <!--<button class="layui-btn" lay-submit="" lay-filter="demo1">查询</button>-->
                <!--</div>-->
            </form>
        </div>
    </div>
    <div class="tableHeadName">模版信息列表</div>
    <table id="tableItem" class="table table-striped table-bordered cell-border " cellspacing="0"  width="100%">
        <thead>
            <tr>
                <th>模版编号</th>
                <th>模版名称</th>
                <th>表格类型</th>
                <th>表格用途</th>
                <th>操作</th>
            </tr>
        </thead>
    </table>
    <div class="tbcontainer">
        <div class="mark"></div>
    </div>
</div>
<div id="form_container" style="display: none;"></div>
{include file="../app/public/common_footer.html"}
<script src="__WEBSITE__/standard/templatemanage/index.js"></script>
<script type="text/javascript">
</script>
</html>
