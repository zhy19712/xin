<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>fengning_model</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="__PUBLIC__/jquery/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8" src="__PUBLIC__/layui/layui.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
    <style>
        #memberAdd {
            margin-top: 10px;
        }

        #memberAdd .layui-form-label {
            width: 100px;
            padding: 5px 15px;
        }

        #memberAdd .layui-form-item .layui-input-inline {
            width: 200px;
        }

        #memberAdd .layui-form-item {
            margin-bottom: 8px;
        }

        #memberAdd .layui-form-item .layui-input {
            width: 88%;
        }

        #memberAdd .layui-form-select .layui-edge {
            right: 66px;
        }

        #memberAdd .layui-form-select .layui-input {
            width: 75%;
        }

        #memberAdd .layui-form-select dl {
            left: 144px;
            min-width: 75%;
        }

        /*#memberAdd .layui-form-select dl dd.layui-this {*/
        /*background-color: white;*/
        /*color: #000000;*/
        /*}*/
        #memberAdd .borForm {
            border: 1px solid #0d77b6;
            position: relative;
            margin: 0px 15px 10px 15px;
            padding-top: 9px;
        }

        #memberAdd .borForm .bgSpan {
            position: absolute;
            background: white;
            top: -10px;
            left: 5px;
        }

        #memberAdd .layui-form-label {
            width: 114px;
        }

        #memberAdd #contractId option {
            padding-top: 10px !important;
            margin-top: 10px !important;
            font-size: 14px !important;
            line-height: 30px !important;
        }

        #memberAdd ul li {
            border: 1px solid;
            margin: 5px;
            height: 32px;
            width: 545px;
            margin-left: 33px;
            text-align: center;
        }

        #memberAdd #opi {
            display: none;
            z-index: 7;
        }

        #memberAdd #txtArea {
            width: 73.5%;
            height: 75px;
            padding: 8px;
        }

        #memberAdd #selectTem {
            width: 80%;
            display: inline-block;
            background-color: #eee;
            opacity: 1;
            color: inherit;
        }

    </style>
<body>
<div class="row">
    <div class="col-sm-12" style="background-color:#fff;">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <!--新增用户信息开始-->
                <form class="layui-form" name="memberAdd" id="memberAdd" method="post" action="#" onsubmit="return false">
                    <input type="hidden" name="id" id="addId" value="{$id}">
                    <input type="hidden" name="procedureid" id="denId" value="">
                    <input type="hidden" name="type" id="type" value="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">控制点编号</label>
                        <div class="layui-input-block" class="inpLength">
                            <input type="text" name="code" id="temCode" lay-verify="required"   autocomplete="off" placeholder="请输入控制点编号" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">控制点名称</label>
                        <div class="layui-input-block" class="inpLength">
                            <input type="text" name="name" id="temName" lay-verify="required"   autocomplete="off" placeholder="请输入控制点名称" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">是否重要控制点</label>
                        <select name="isimportant" id="itImportant" lay-verify="required">
                            <option value="">请选择</option>
                            <option value="1">是</option>
                            <option value="0">否</option>
                        </select>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">是否需要模版</label>
                        <select name="isneedtemplate" id="itNeed" lay-filter="aihao"  lay-verify="required">
                            <option value="">请选择</option>
                            <option value="1">是</option>
                            <option value="0">否</option>
                        </select>
                    </div>
                    <div class="layui-form-item" id="modelList">
                        <label class="layui-form-label">选择模板</label>
                        <div class="layui-input-block">
                            <input type="hidden" name="qualitytemplateid" id="getValId" value="">
                            <input type="text"  id="selectTem" lay-verify="title"  readonly class="layui-input layui-btn-disabled" placeholder="模板名称">
                            <button id="modelId" class="layui-btn"><i class="fa fa-check"></i></button>&nbsp;&nbsp;
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">内容描述</label>
                        <textarea name="remark" id="txtArea" placeholder="内容描述"></textarea>
                    </div>

                    <div class="layui-form-item">
                        <div class="col-xs-12" style="text-align: center;">
                            <button class="layui-btn" lay-submit="" lay-filter="demo1"><i class="fa fa-save"></i> 保存
                            </button>&nbsp;&nbsp;&nbsp;
                            <button type="reset" class="layui-btn layui-btn-danger"><i class="fa fa-close"></i> 返回
                            </button>
                        </div>
                    </div>
                </form>
                <!--新增用户信息结束-->
            </div>
        </div>
    </div>

    <input type="hidden" name="getName" id="getValName" value="">
    <input type="hidden" name="use" id="use" value="">
</div>

</body>
<script>

    //页面元素初始化
    $(function () {
        Initdata();
    });

    //数据初始化
    function Initdata() {
        var id = $("#addId").val();
        // console.log(id);
        if (id.length>0) {
            $.ajax({
                url: "{:url('./standard/library/getcontrolpoint')}?id=" + id,
                type: "get",
                dataType: "json",
                success: function (res) {
                    console.log(res);
                    if(res.qualitytemplateid != ""){
                        var quId =res.qualitytemplateid;
                        $.ajax({
                            url: "{:url('./standard/library/gettemplatename')}?id=" + quId,
                            type: "get",
                            dataType: "json",
                            success: function (res) {
                                console.log(res);
                                $('#selectTem').val(res.name);
                            }
                        });
                    }
                    $('#addId').val(res.id);
                    $('#temCode').val(res.code);
                    $('#temName').val(res.name);
                    $('#itImportant').val(res.isimportant);
                    $('#itNeed').val(res.isneedtemplate);
                    $('#getValId').val(res.qualitytemplateid);
                    $('#txtArea').val(res.remark);
                    $('#denId').val(res.procedureid);
                    layui.form.render();
                }
            });
        }
    }

    var form;
    layui.use(['form', 'layedit', 'laydate'], function () {
        form = layui.form;
        var layer = layui.layer;

        form.on('select(aihao)', function(data){
            console.log(data.value); //得到被选中的值
            if(data.value == 1){
                $("#modelList").css("display",'block');
            }else if(data.value == 0){
                $("#modelList").css("display",'none');
            }
        });

        function closWin() {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        };

        // function refreshSub() {
        //     parent.tableItem.ajax.url("{:url('/archive/common/datatablesPre')}?tableName=archive_document&id=").load();
        // }

        //监听提交
        form.on('submit(demo1)', function (data) {
            console.log($("#addId").val());
            console.log(data);
            if ($("#addId").val() == '') {
                $.ajax({
                    type: "Post",
                    url: "{:url('library/addcontrollpoint')}",
                    data: data.field,
                    success: function (res) {
                        console.log(res)
                        if (res.code == 1) {
                            // refreshSub();
                            parent.layer.msg('保存成功！');
                            closWin();
                        }else{
                          parent.layer.msg('保存失败！');
                          closWin();
                        }
                    },
                    error: function (data) {
                        debugger;
                    }
                })
            } else if ($("#addId").val() != '') {

                $.ajax({
                    type: "Post",
                    url: "{:url('library/addcontrollpoint')}",
                    data: data.field,
                    success: function (res) {
                        console.log(res)
                        if (res.code == 1) {
                            // refreshSub();
                            parent.layer.msg('编辑成功！');
                            closWin();
                            form.render('select');
                        }else{
                          parent.layer.msg('编辑失败！');
                          closWin();
                        }
                    },
                    error: function (data) {
                        debugger;
                    }
                })

            }
            return false;
        });
        $('button[type="reset"]').click(function () {
            closWin();
        })
    });

    //点击添加模板
    $("#modelId").click(function () {
        layer.open({
            type: 2,
            title: '选择模板',
            shadeClose: true,
            area: ['780px', '500px'],
            content: '{:url("chosetemplate")}?use='+$('#use').val()+"&type=1",
            success : function (layero,index) {
              var body = layer.getChildFrame('body', index);

              body.find('#use').val($('#use').val());
            }
        });
    });

</script>
</html>
