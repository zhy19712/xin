<body  class="easyui-layout">
<!--右边的工程划分-->
<div id="division" data-options="region:'west',title:'工程划分',split:true" style="width:240px;">
    <div>
        <i title="展开所有" class="fa fa-lg fa-plus-square"  id="openNode"></i>
        <i title="收起所有" class="fa fa-lg fa-minus-square" id="closeNode"></i>
    </div>

    <ul class="ztree" id="ztree"></ul>
</div>
<!--左边的单元工-->
<div id="unitWork" data-options="region:'center'" style="background:#fff;">
    <div class="easyui-layout" data-options="fit:true">
        <div id="unitWorkOut" data-options="region:'west',title:'单元工程划分段号',split:true" style="width:210px;">
            <ul class="ztree" id="ztreeUnit"></ul>
        </div>
        <div id="unitWorkRight" data-options="region:'center'" style="background:#fff;">
            <div class="easyui-layout" data-options="fit:true">
                <div id="tableContent" data-options="region:'north',split:true" style="width:100%;height: 70%; position: relative;">
                    <div class="result">
                        <form class="layui-form" action="">
                            <div class="layui-inline" style="margin-left: -3%">
                                <label class="layui-form-label">验评结果</label>
                                <div class="layui-input-inline">
                                    <select id="seleResult" name="type" lay-filter="type">
                                        <option value=""  disabled ='disabled'>-请选择-</option>
                                        <option value="0"  disabled ='disabled'>未验评</option>
                                        <option value="1"  disabled ='disabled'>不合格</option>
                                        <option value="2"  disabled ='disabled'>合格</option>
                                        <option value="3"  disabled ='disabled'>优良</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline" style="margin-left: 5%">
                                <label class="layui-form-label">验评日期</label>
                                <div class="layui-input-block">
                                    <input type="text" name="date" id="date" lay-verify="date" disabled="disabled"  placeholder="-请选择-" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="listName" id="nameCon"><h3>控制点</h3></div>
                    <div class="imgList">
                        <span id="imgListLeft">
                            <a id="homeWork" class="imgListStyle" href="javascript:;"><img src="__WEBSITE__/elementimg/work.png" alt="工作">&nbsp;作业</a>
                        </span>
                        <span id="imgListRight">

                        </span>
                    </div>
                    <table id="tableItem" class="table table-striped table-bordered" cellspacing="0"  width="100%">
                        <thead>
                            <tr>
                                <th>控制点编号</th>
                                <th>控制点名称</th>
                                <th>状态</th>
                                <th>操作</th>
                                <th style="display: none">参考流程</th>
                            </tr>
                        </thead>
                    </table>
                    <div class="tbcontainer">
                        <div class="mark"></div>
                    </div>
                </div>
                <div id="unitWorkRightBottom" data-options="region:'center',split:true">
                    <div id="unitTab" class="easyui-tabs" style="width:100%;height: 100%;">
                        <div id="implementationParent" title="扫描件回传" style="padding:3px 0 0 3px;">
                            <table id="implementation" class="table table-striped table-bordered" cellspacing="0"  width="100%">
                                <thead>
                                <tr>
                                    <th>文件名称</th>
                                    <th>扫描人</th>
                                    <th>单位</th>
                                    <th>上传时间</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                        <div id="imageDataParent" title="附件资料" style="padding:3px 3px 0 3px;">
                            <table id="imageData" class="table table-striped table-bordered" cellspacing="0"  width="100%">
                                <thead>
                                <tr>
                                    <th>文件名称</th>
                                    <th>上传人</th>
                                    <th>单位</th>
                                    <th>上传时间</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                        <div id="onlineFillParent" title="在线填报" style="padding:3px 3px 0 3px;">
                            <table id="onlineFill" class="table table-striped table-bordered" cellspacing="0"  width="100%">
                                <thead>
                                    <tr>
                                        <th>填报人</th>
                                        <th>填报日期</th>
                                        <th>当前审批人</th>
                                        <th>审批状态</th>
                                        <th>操作</th>
                                        <th style="display: none;">当前审批人Id</th>
                                        <th style="display: none;">当前审批人CurrentStep</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                    <div class="mybtn">
                        <!--<div id='test3'><i class='fa fa-upload'></i>&nbsp;上传</div>-->
                        <div id="file_per_standards" style="display: inline-block;vertical-align: middle;"></div>
                        <div id="file_upload_standards" style="display: inline-block;vertical-align: middle;"><i class='fa fa-upload'></i></div>
                        <div id="file_list_standards" style="display: inline-block;vertical-align: middle;"></div>
                    </div>
                    <div class="bitCodes">
                        <div id="test4"><i class='fa fa-upload'></i>&nbsp;上传</div>
                    </div>
                    <div class="mybtnAdd" style="display: none">
                        <div id='addTest'><i class='fa fa-plus'></i>&nbsp;新增</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="form_container" style="display: none;"></div>
<div id="form_container_from" style="display: none;"></div>
<input type="hidden" id="userId" value='{$userId}'>
<input type="hidden" id="resVal" value="">
<input type="hidden" id="curStepVal" value="">
<script src="__WEBSITE__/quality/element/controll.js"></script>
</body>
