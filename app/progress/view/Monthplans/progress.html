                            if(bimArr.length == 0){

                                //设置模型的可见性的开始

                                    RealBimOcx.AddSubClrPercent(bimObjSubID,1,0x8056534c);//设置当前id模型的颜色
                                }
                                RealBimOcx.BatchAddSubClrInfoEnd();//设置模型的颜色的结束
                            }
                        };
                        //获取加载模型时间
                        window.loadModelViewTime = function (moduleArr) {
                            if(moduleArr.length == 0){
                                RealBimOcx.SetAllHugeObjSubValidState(0);
                            }else if(moduleArr.length != 0){
                                var strModuleDate;
                                var endModuleDate;
                                RealBimOcx.SetHugeObjSubValidStateBegin();//设置模型的可见性的开始
                                for(var key in moduleArr){
                                    strModuleDate = moduleArr[key][0].start_date;//取得开始时间
                                    endModuleDate = moduleArr[key][0].completion_date;//取得结束时间
                                    // strModuleTime.push(moduleArr[key][0].type);
                                    // endModuleTime.push(endModuleDate);
                                    var moduleObjSubID = key;
                                    RealBimOcx.SetHugeObjSubValidStateInfo(moduleObjSubID, 1);//设置当前id模型的可见性
                                }
                                RealBimOcx.SetHugeObjSubValidStateEnd();//设置模型的可见性的结束

                                RealBimOcx.BatchAddSubClrInfoBegin();//设置模型的颜色的开始
                                for(var key in moduleArr){
                                    var moduleObjSubID = key;
                                    if(moduleArr[key][0].type == 0){
                                        RealBimOcx.AddSubClrPercent(moduleObjSubID,1,0xff56534c);//设置当前id模型的颜色
                                    }else if(moduleArr[key][0].type == 1){
                                        RealBimOcx.AddSubClrPercent(moduleObjSubID,1,0xff9df38e);//设置当前id模型的颜色

                                    }
                                }
                                RealBimOcx.BatchAddSubClrInfoEnd();//设置模型的颜色的结束
                            }
                        };

    function cleanSupTime() {
        window.clearInterval(stime);

        window.clearInterval(stimeForward);

    function cleanSupElement() {
        cleanSupTime();

        $(".tipStyleGray").css({"display":"none"});

    //table联动
    function tableMove(dataRiQi) {
        var days = new Date(dataRiQi).getDay();
        switch (days) {
            case 0:
                $("#weekinfo").html("星期日");
                break;
            case 1:
                $("#weekinfo").html("星期一");
                break;
            case 2:
                $("#weekinfo").html("星期二");
                break;
            case 3:
                $("#weekinfo").html("星期三");
                break;
            case 4:
                $("#weekinfo").html("星期四");
                break;
            case 5:
                $("#weekinfo").html("星期五");
                break;
            case 6:
                $("#weekinfo").html("星期六");
                break;
        }
        try{
            var idx = [];
            $("#tabob tbody tr").each(function (index,item) {
                var text = $(item).find("td:last-child").text();
                if(text == dataRiQi ){
                    idx.push(dataRiQi);
                }
            });
            idx.forEach(function (item,index) {
                $("#"+item).parents("tr").remove();
            })
        }catch(err){
            console.log(err)
        }
    }
