<!-- 新增弹层 -->
<form action="" id="addLayout" class="layui-form layui-layer-wrap" style="display: none">
    <div class="layui-form-item">
        <label class="layui-form-label">所属标段</label>
        <div class="layui-input-block">
            <input type="text" name="nickname" placeholder="标段单选" lay-verify="required" maxlength="12" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">日期</label>
        <div class="layui-input-block">
            <input type="text" name="date" placeholder="日期选择，默认本日" lay-verify="required" maxlength="4" autocomplete="off" class="layui-input" id="date">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">填报人</label>
        <div class="layui-input-block">
            <input type="text" name="order" placeholder="自动填充当前用户，不可编辑" readonly  maxlength="4" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea name="remark" placeholder="请输入内容" class="layui-textarea" maxlength="500"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">旁站记录表照片</label>
        <div class="layui-input-block">
            <input type="text" name="signature" placeholder="请选择要上传的文件" autocomplete="off" class="layui-input" readonly="">
            <div id="uploadList" class="upload-list"></div>
            <div class="layui-form-mid layui-word-aux">
                <div id="upload" class="upload layui-btn">上传</div>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal save" lay-submit="" lay-filter="save">保存</button>
            <button type="button" class="layui-btn layui-btn-primary close" id="close">关闭</button>
        </div>
    </div>
</form>
